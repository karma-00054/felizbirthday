<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Feliz! üéâ</title>
  <style>
    /* ====== BODY & BACKGROUND ====== */
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* ====== CONTENT ====== */
    #birthday-content {
      opacity: 1;
      position: relative;
      z-index: 2;
      padding-top: 50px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    #typewriter {
      font-size: 1.3rem;
      line-height: 1.6rem;
      max-width: 650px;
      margin: 0 auto 30px auto;
      white-space: pre-line;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
      color: #fff;
    }

    
    /* ====== BUTTONS ====== */
    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      margin: 15px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg,#ff6f61,#ffdd61);
      color: #111;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      background: linear-gradient(45deg,#ffdd61,#61ffb8);
    }

    /* ====== CONFETTI ====== */
    #confetti {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .confetti-piece {
      position: absolute;
      width: 12px;
      height: 12px;
      opacity: 0.8;
      transform: rotate(45deg);
      animation: fall linear infinite;
      border-radius: 3px;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* ====== COMMENTS ====== */
    #comment-box {
      margin-top: 40px;
    }

    #commentInput {
      width: 100%;
      max-width: 500px;
      height: 90px;
      padding: 14px;
      border-radius: 25px;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      resize: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      background: rgba(255,255,255,0.2);
      color: #fff;
      outline: none;
      backdrop-filter: blur(5px);
    }

    #comments {
      margin-top: 20px;
    }

    .comment {
      background: rgba(255,255,255,0.25);
      color: #111;
      padding: 15px;
      border-radius: 20px;
      margin: 10px auto;
      max-width: 500px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      font-weight: 500;
    }

    .comment button {
      position: absolute;
      right: 12px;
      top: 12px;
      background: #ff4c61;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 0.9rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .comment button:hover {
      transform: scale(1.2);
      background: #ff6b7a;
    }

    /* ====== HEARTS ====== */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 1.5s ease forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-150px); }
    }

    /* ====== MOBILE ====== */
    @media(max-width:600px){
      h1 { font-size: 2rem; }
      #typewriter { font-size: 1rem; padding: 14px; }
      img { width: 200px; }
      button { font-size: 1rem; padding: 10px 22px; }
      #commentInput { height: 70px; font-size: 0.95rem; }
      .comment { max-width: 95%; }
      .heart { font-size: 20px; }
      .comment button { width: 26px; height: 26px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>

  <div id="birthday-content">
    <h1>Happy Birthday, Feliz! üéâ</h1>
    <p id="typewriter"></p>
    <img src="c:\Users\HomePC\Downloads\maxdesignpro.webp" alt="Birthday Image">
    <br>
    <button id="playMusic">Play Music üéµ</button>
    <button id="openComments">Leave a message üíå</button>

    <div id="comment-box" style="display:none;">
      <h2>Leave a message üíå</h2>
      <textarea id="commentInput" placeholder="Write something here..."></textarea>
      <br>
      <button id="submitComment">Send üíñ</button>
      <div id="comments"></div>
    </div>
  </div>

  <div id="confetti"></div>

  <script>
    // ====== TYPEWRITER ======
    const messageText = `My dear Feliz, I love you more than words can describe. You are like family to me, and I would do absolutely anything for you. Your kindness, your smile, and the way you brighten everyone‚Äôs life means the world to me. I am so grateful for you, and I promise to always be here, no matter the distance. Happy Birthday, my dearest! ‚ù§Ô∏èüéÇüéâ`;

    function typeWriter(text, element, speed=30){
      let i=0;
      function typing(){
        if(i<text.length){
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }
    typeWriter(messageText, document.getElementById("typewriter"), 30);

    // ====== CONFETTI ======
    const confettiContainer = document.getElementById("confetti");
    function createConfettiPiece(){
      const piece = document.createElement('div');
      piece.classList.add('confetti-piece');
      piece.style.backgroundColor = ['#ff6f61','#ffdd61','#61ffb8','#61b2ff'][Math.floor(Math.random()*4)];
      piece.style.left = Math.random() * window.innerWidth + 'px';
      piece.style.width = 10 + Math.random()*10 + 'px';
      piece.style.height = piece.style.width;
      piece.style.animationDuration = (3 + Math.random()*5) + 's';
      confettiContainer.appendChild(piece);
      setTimeout(()=>piece.remove(), 8000);
    }
    setInterval(createConfettiPiece,120);

    // ====== HEARTS ======
    function popHearts(){
      for(let i=0;i<5;i++){
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = Math.random()*window.innerWidth + "px";
        heart.style.bottom = "80px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),1500);
      }
    }

    // ====== COMMENTS ======
    const openCommentsBtn = document.getElementById("openComments");
    const commentBox = document.getElementById("comment-box");
    const submitComment = document.getElementById("submitComment");
    const commentInput = document.getElementById("commentInput");
    const commentsDiv = document.getElementById("comments");
    const savedComments = JSON.parse(localStorage.getItem("comments")||"[]");

    function addComment(text){
      const div = document.createElement("div");
      div.className = "comment";
      div.textContent = text;

      const delBtn = document.createElement("button");
      delBtn.textContent = "‚ùå";
      delBtn.addEventListener("click",()=>{
        div.remove();
        const idx = savedComments.indexOf(text);
        if(idx>-1){ savedComments.splice(idx,1); localStorage.setItem("comments",JSON.stringify(savedComments)); }
      });
      div.appendChild(delBtn);
      commentsDiv.appendChild(div);
    }

    savedComments.forEach(c=>addComment(c));

    openCommentsBtn?.addEventListener("click",()=>{
      commentBox.style.display="block";
      openCommentsBtn.style.display="none";
      commentBox.scrollIntoView({behavior:"smooth"});
    });

    submitComment?.addEventListener("click",()=>{
      const text=commentInput.value.trim();
      if(!text) return;
      addComment(text);
      savedComments.push(text);
      localStorage.setItem("comments",JSON.stringify(savedComments));
      commentInput.value="";
      popHearts();
      commentsDiv.scrollIntoView({behavior:"smooth", block:"end"});
    });

    // ====== MUSIC ======
    const music = new Audio("music.mp3");
    music.loop = true;
    document.getElementById("playMusic")?.addEventListener("click",()=>music.play());
  </script>
</body>
</html>
